<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="css/login.css" />

    <title>Login</title>

    <style>
      .full-height {
        height: 100vh;
      }
      .image-container {
        background: url("./images/sign.png") no-repeat center center;
        background-size: auto;
        padding: 50px;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-light border-bottom">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-text d-none d-md-block">
          <a class="home-logo" href="index.html"
            ><i class="fa-solid fa-home"></i
          ></a>
        </span>
        <div
          class="collapse navbar-collapse justify-content-around justify-content-md-end"
          id="navbarText"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="check__anchor" href="signup.html">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <span
      aria-live="polite"
      aria-atomic="true"
      class="toast-container position-absolute top-0 end-0 p-3"
      style="z-index: 999999999"
    >
      <span class="toast-container p-3" id="toastPlacement">
        <!-- This is where the toast will be dynamically added -->
      </span>
    </span>

    <div class="container-fluid">
      <div class="row full-height">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div
            class="form__container p-4 shadow-sm bg-white rounded text-center mx-auto"
            style="max-width: 25rem"
          >
            <h2 class="form__title mb-4">Welcome Back</h2>
            <form action="" class="form needs-validation" novalidate>
              <div class="input-container form-group position-relative mb-4">
                <i
                  class="fas fa-envelope position-absolute text-muted"
                  style="left: 1rem; top: 50%; transform: translateY(-50%)"
                ></i>
                <input
                  type="email"
                  class="form-control pl-5"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-container form-group position-relative mb-4">
                <i
                  class="fas fa-lock position-absolute text-muted"
                  style="left: 1rem; top: 50%; transform: translateY(-50%)"
                ></i>
                <input
                  type="password"
                  class="form-control pl-5"
                  placeholder="Password"
                  required
                />
              </div>
              <p class="page__link text-right mb-3">
                <a
                  href="resertPasswordRequest.html"
                  class="page__link--label text-muted"
                  >Forget Password?</a
                >
              </p>
              <button class="form__btn btn btn-block">Login</button>
            </form>
            <p class="sign__up--label mt-3">
              Don't have an account?
              <a href="signup.html" class="sign-up__link text-primary"
                >Sign up</a
              >
            </p>

            <!-- TOAST -->
            <div
              id="toast"
              class="fade d-none toast text-start text-bg-primary border-0"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            >
              <div class="toast-body"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6 image-container d-none d-md-flex"></div>
      </div>
    </div>

    <footer class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <a href="index.html" class="col-12 col-md-2">
              <img src="./images/logo-white.png" alt="" />
            </a>
            <div class="my-3">
              <p>Add: Walls Street 68, Mahattan, New York, USA</p>
              <p>Email: info@thebuesky.com</p>
              <p>phone: (+100) 123 456 7890</p>
            </div>
          </div>
          <!-- 1 -->
          <div class="col-6 p-2 text-center text-md-start">
            <div class="row">
              <ul class="col-12 col-md-6">
                <li class="pb-1"></li>

                <li class="pb-1">
                  <a class="text-decoration-none text-light" href="contact.html"
                    >Contact Us</a
                  >
                </li>
                <li class="pb-1">
                  <a class="text-decoration-none text-light" href="aboutUs.html"
                    >About Us</a
                  >
                </li>
                <li class="pb-1">
                  <a class="text-decoration-none text-light" href="login.html"
                    >Sign In</a
                  >
                </li>
              </ul>
              <ul class="col-12 col-md-6">
                <li class="pb-1">
                  <a
                    class="text-decoration-none text-light preventIfLogOut"
                    href="myAccount.html"
                    >My Account
                  </a>
                </li>
                <li class="pb-1">
                  <a
                    class="text-decoration-none text-light preventIfLogOut"
                    href=" myWishlist.html"
                    >My Wishlist</a
                  >
                </li>
                <li class="pb-1">
                  <a
                    class="text-decoration-none text-light preventIfLogOut"
                    href="myOrders.html"
                    >My orders</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <!-- 2 -->
        </div>
        <p class="text-capitalize text-center">
          Created By ITI Team &copy;2024
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
