    <style>
      body {
        font-family: Arial;
        font-size: 17px;

      .container {
        background-color: #ffffff;

      }

      .btn-custom {
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        border: 1px solid rgb(177, 172, 172);
        transition: 0.5s ease;
      }

      .btn-custom:hover {
        background-color: #fab700;
      }

      .icon-container {
        margin-bottom: 20px;
        padding: 7px 0;
        font-size: 24px;
      }

      .price {
        float: right;
        color: grey;
      }

      input {
        margin-bottom: 20px;
      }

      .error {
        color: red;
        font-size: 12px;
      }

      .text {
        color: blue;
      }

      .pcs {
        font-size: large;
        font-weight: 600;
      }
    </style>

    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-lg-8 col-md-12 mb-4">
          <div class="container">
            <form id="checkoutForm">
              <div class="row">
                <div class="col-12 col-md-6">
                  <h3>Billing Address</h3>
                  <label for="fname"
                    ><i class="fa fa-user"></i> Full Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="fname"
                    name="fname"
                    placeholder="Enter your name"
                    required
                  />
                  <div id="fnameError" class="error"></div>
                  <label for="email"
                    ><i class="fa fa-envelope"></i> Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="example@example.com"
                    required
                  />
                  <div id="emailError" class="error"></div>
                  <label for="adr"
                    ><i class="fa fa-address-card-o"></i> Address</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    placeholder="Enter your detailed address"
                    required
                  />
                  <div id="addressError" class="error"></div>
                  <label for="city"
                    ><i class="fa fa-institution"></i> City</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    placeholder="Your city"
                    required
                  />
                  <div id="cityError" class="error"></div>
                  <div class="row">
                    <div class="col-6">
                      <label for="state">Country</label>
                      <input
                        type="text"
                        class="form-control"
                        id="country"
                        name="country"
                        placeholder="Enter your country"
                        required
                      />
                      <div id="countryError" class="error"></div>
                    </div>
                    <div class="col-6">
                      <label for="zip">Phone number</label>
                      <input
                        type="number"
                        class="form-control"
                        id="pnumber"
                        name="pnumber"
                        placeholder="ex: 01234567891"
                        required
                      />
                      <div id="pnumberError" class="error"></div>
                    </div>
                  </div>
                </div>

                <div class="col-12 col-md-6">
                  <h3>Choose Your Payment Method</h3>
                  <div>
                    <input
                      type="radio"
                      id="cod"
                      name="paymentMethod"
                      value="cod"
                      checked
                    />
                    <label for="cod">Cash On Delivery</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="card"
                      name="paymentMethod"
                      value="card"
                    />
                    <label for="card">Debit / Credit Card</label>
                  </div>
                  <div id="creditCardInfo">
                    <div class="icon-container">
                      <i class="fa fa-cc-visa" style="color: navy"></i>
                      <i class="fa fa-cc-amex" style="color: blue"></i>
                      <i class="fa fa-cc-mastercard" style="color: red"></i>
                      <i class="fa fa-cc-discover" style="color: orange"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cname"
                      name="cardname"
                      placeholder="Your card name"
                      disabled
                    />
                    <div id="cardNameError" class="error"></div>
                    <label for="ccnum">Credit card number</label>
                    <input
                      type="number"
                      class="form-control"
                      id="cardNumber"
                      name="cardnumber"
                      placeholder="Enter your 16 digits card number"
                      disabled
                    />
                    <div id="cardNumberError" class="error"></div>
                    <label for="expmonth">Exp Date</label>
                    <input
                      type="text"
                      class="form-control"
                      id="expDate"
                      name="expmonth"
                      placeholder="MM/YY"
                      disabled
                    />
                    <div id="expDateError" class="error"></div>
                    <div class="row">
                      <div class="col-12">
                        <label for="cvv">CVV</label>
                        <input
                          type="number"
                          class="form-control"
                          id="cvv"
                          name="cvv"
                          placeholder="352"
                          disabled
                        />
                        <div id="cvvError" class="error"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-custom" style="width: 100%">
                Place your order
              </button>
            </form>
          </div>
        </div>
        <div class="col-lg-4 col-md-12 mb-4">
          <div class="container">
            <h4>
              Cart
              <span class="price" style="color: black"
                ><i class="fa fa-shopping-cart"></i>
                <b id="quantity-of-items">0</b></span
              >
            </h4>
            <div id="cartItemsContainer"></div>
          </div>
        </div>
      </div>
    </div>
